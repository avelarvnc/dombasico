<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #menu-principal
        {
            display: none;
        }
    </style>

    <script>
        function menu()
        {
            var m = document.getElementById("menu-principal");
            var b = document.getElementById("hamburguer");

            if (m.style.display == "none")
            {
                m.style.display = "block";
                b.innerHTML = "X";
            }
            else
            {
                m.style.display = "none";
                b.innerHTML = "≡";
            }

            
        }
    </script>

</head>
<body>
    <header>
        <button id="hamburguer" onclick="menu()">≡</button>
        <nav id="menu-principal">
            <a href="">Início</a>
            <a href="">Sobre</a>
            <a href="">Contato</a>
        </nav>
    </header>
</body>
</html>
